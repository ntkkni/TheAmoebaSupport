<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/options.js"></script>
  <link rel="stylesheet" type="text/css" href="css/options.css" type />
</head>

<body>

  <div class="section_title">全般</div>
  <div class="setting_item">
    <div class="setting_name">会社コード:</div>
    <div class="setting_value button-radio-choice">
      <input type="text" class="" name="company_code" id="company_code" maxlength="5" value="15" />
    </div>
  </div>

  <div class="section_title">ショートカットメニュー</div>
  <div class="setting_item">
    <div class="setting_name">表示:</div>
    <label class="setting_value toggle-button">
      <input type="checkbox" name="choice_shortcut_menu" id="choice_shortcut_menu" />
    </label>
  </div>
  <div class="setting_item" id="shortcut_menu_list">
    <div class="flex-table">
      <table class="table">
        <thead>
          <tr>
            <th>Program ID</th>
            <th>表示名</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="program-id" class="form-control" placeholder="" value="" /></td>
            <td><input type="text" name="display-name" class="form-control" placeholder="" value="" /></td>
            <td>
              <div class="btn btn-danger rounded-circle remove-btn">－</div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="table-footer">
        <div class="btn btn-primary rounded-circle add-btn">＋</div>
      </div>
    </div>
  </div>

  <div class="section_title">ワークフロー画面</div>
  <div class="setting_item">
    <div class="setting_name">ワークフロー送信時に送信先を履歴から選択:</div>
    <label class="setting_value toggle-button">
      <input type="checkbox" name="choice_performer_history" id="choice_performer_history" />
    </label>
  </div>

  <div class="section_title">勤務実績報告画面</div>
  <div class="setting_item">
    <div class="setting_name">Enterキーで「検索」(明細行のチェックボックスがONの場合のみ「提出」):</div>
    <label class="setting_value toggle-button">
      <input type="checkbox" name="choice_enter_search" id="choice_enter_search" />
    </label>
  </div>
  <input id="save" type="button" name="save" value="Save">
</body>

</html>
